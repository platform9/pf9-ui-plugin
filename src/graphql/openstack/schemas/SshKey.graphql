type SshKey {
  name: String!
  fingerprint: String
  public_key: String
}

type Query {
  sshKeys: [SshKey!]!
  sshKey(name: String!): SshKey
}

input SshKeyInput {
  name: String!
  public_key: String
}

type Mutation {
  createSshKey(input: SshKeyInput): SshKey!
  removeSshKey(name: String!): String
}
