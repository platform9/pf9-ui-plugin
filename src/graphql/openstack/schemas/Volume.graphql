type Volume {
	id: ID!
  name: String!
  description: String!
  type: String!
  metadata: String!
  size: Int!
  sizeUnit: String!
  bootable: Boolean
  status: String!
  tenantId: String!
  tenant: String!
  source: String!
  host: String!
  instance: String!
  instanceId: String!
  device: String!
  created: String!
  attachedMode: String!
  readonly: Boolean
}

type Query {
  volumes: [Volume!]!
}
